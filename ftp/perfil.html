<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Projeto GIT
    </title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        section{            
            width: 370px;
            height: 670px;
            background-color: #17171b;
            padding: 30px;                        
       }
        
        body{          
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;             
            background-color: #0d0b0e;
            font-family: verdana;            
        }

        section button{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            margin-top: 10px;
            border-color: transparent;
            background-color: #28f5be;
            color: #000;
            font-weight: bolder;
            font-size: 1.1rem; 
            /* margin-bottom: 10px; */
        }        
        a{
            text-decoration: none;
            color: #000;                       
        }

        .imagemPerfil{              
            text-align: center;
        }

        .perfil{
            width: 100px;
            height: 100px;
        }
        .nome{
            text-align: center;
            color: #fcfcfc;
            font-size: 0.9rem;
            margin: 7px 0px 7px 0px;
        }
        .usuario{
            text-align: center;
            color:#28f5be;
            font-size: 0.8rem;
            text-decoration: underline;
            margin-bottom: 30px;
        }
        .bio{
            color: #fcfcfc;
            font-size: 0.7rem;
            padding-bottom: 25px;
            border-bottom: solid 1px #333;
        }
        .subTitulo{
            padding-top: 25px;
            color: #fcfcfc;
            font-size: 0.9rem;
            padding-bottom: 20px ;
        }
        .column{
            width: 100%;
            height: 50px;
            padding: 14px 0 10px 10px;
            font-size: 0.8rem;
            border-bottom: solid 1px #333;
            color: #28f5be;
            display: flex;
            justify-content: space-between;
        }
        .white{                    
            color: #fcfcfc;                                   
        }
        .noFollow{
            display: flex;
            color: #ff004b;
            font-size: 0.8rem;
            padding: 14px 0 14px 10px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <section id="profile">        
    </section>
</body>
<script src="refresh.js"></script>

</html>
